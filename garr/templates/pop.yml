config:
  summary_forms: true

name: pop
type: PoP
tag: POP
description: "Point of Presence"

product_blocks:
  - name: pop
    type: PoP
    tag: POP
    description: "Main Product Block of a Point of Presence"
    fields:
      - name: garrxdb_id
        type: int
        description: "ID of the Point of Presence in the BSS (GARRXDB)"
        required: provisioning

      - name: netbox_id
        type: int
        description: "ID of the Point of Presence in the IRM (NetBox)"
        required: provisioning

      - name: code
        type: str
        description: "Unique code of the Point of Presence, e.g. AZ99"
        required: active

      - name: full_name
        type: str
        description: "Full name of the Point of Presence"
        required: active

      - name: latitude
        type: str
        description: "Latitude of the Point of Presence"
        required: active

      - name: longitude
        type: str
        description: "Longitude of the Point of Presence"
        required: active