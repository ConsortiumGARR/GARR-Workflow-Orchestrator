config:
  summary_forms: true

name: optical_muxed_section
type: OpticalMuxedSection
tag: OMS
description: "a Optical Multiplexed Section between two Optical Devices, typically two ROADMs"

product_blocks:
  - name: optical_muxed_section
    type: OpticalMuxedSection
    tag: OMS
    description: "Main Product Block of an OMS"
    fields:
      - name: endports
        description: "ports at the ends of the Optical Multiplexed Section"
        type: list
        list_type: OpticalDevicePort
        min_items: 2
        max_items: 2
        required: provisioning

      - name: spans
        description: "optical fiber spans that compose the Optical Multiplexed Section"
        type: list
        list_type: OpticalFiber
        min_items: 1
        max_items: 30
        required: provisioning

      - name: name
        description: "the OMS human-friendly name"
        type: str
        required: active