config:
  summary_forms: true

name: optical_fiber
type: OpticalFiber
tag: OPTICAL_FIBER
description: "an optical fiber between two Optical Ports of two Optical Devices"

product_blocks:
  - name: optical_fiber
    type: OpticalFiber
    tag: OPTICAL_FIBER
    description: "Main Product Block of an Optical Fiber"
    fields:
      - name: endports
        description: "ports at the ends of the optical fiber"
        type: list
        list_type: OpticalDevicePort
        min_items: 2
        max_items: 2
        required: provisioning
      
      - name: name
        description: "the optical fiber human-friendly name"
        type: str
        required: active

      - name: garrxdb_id
        description: "the optical fiber identifier in the BSS"
        type: int

  - name: optical_device_port
    type: OpticalDevicePort
    tag: OPTICAL_DEVICE_PORT
    description: "a Port of an Optical Device"
    fields:
      - name: name
        description: "the port identifier in the hosting device"
        type: str
        required: provisioning

      - name: port_description
        description: "the port description"
        type: str
        required: active
        modifiable:

      - name: optical_device
        description: "the optical device owning this port"
        type: OpticalDevice
        required: provisioning

      - name: netbox_id
        type: str
        description: "Identifier of this port in the IRM"